<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Search Bookmarks</title>
        
        <link rel="stylesheet" href="./search.css">
        <link rel="stylesheet" href="./global.css">
        
        <script src="../../polyfill.min.js"></script>
        <script src="../../powerbookmark.js"></script>
        <script src="./search.js"></script>
    </head>
    
    <body>
        <div id="search">
            <div>
                <label for="url-input">...by url:</label>
                <input type="text" id="url-input" name="url-input"> <br />
            </div>
            <div>
                <label for="name-input">...by name:</label>
                <input type="text" id="name-input" name="name-input"> <br />
            </div>
            <div>
                <label for="tags-input">...by tags:</label>
                <textarea id="tags-input" rows="1"></textarea> <br />
            </div>
            <button id="submit-search">Search</button>
        </div>
        
        <div id="results"></div>
    </body>
</html>
